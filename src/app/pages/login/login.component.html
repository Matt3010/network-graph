<div class="z-1 position-relative row m-0 p-0 vh-100 justify-content-center align-items-center m-0 p-0">
  <div class="modal-default modal-login m-0 d-flex flex-column justify-content-center align-items-center">


    <div class="d-flex justify-content-center flex-column align-items-center my-3">
      <img class="logo" src="assets/network_assets/logo.svg" alt="logo">
      <div class="col-12 d-flex justify-content-center my-4">
        <span class="fs-4 fw-bold">Welcome to Network</span>
      </div>
    </div>

        <div class="row w-100 flex-column" style="gap: 10px">
          <form [formGroup]="loginForm">

          <div class="col-12">
            <small>Email address</small>
            <input id="email" formControlName="email" class="w-100 input input-text mt-1" type="text">
          </div>
          <div class="col-12 position-relative">
            <small>Password:</small>
            <input id="password" formControlName="password"  class="w-100 input input-text mt-1" type="password">
            <img class="hide_show" width="30px" src="assets/network_assets/hide-eye.svg" alt="hide/show">
          </div>
          <div class="col-12 mt-2 d-flex align-items-center">
            <input [formControl]="rememberPassword" id="c1" class="input input-checkbox me-2" type="checkbox">
            <label for="c1">Remember password?</label>
          </div>
          <div class="col-12 my-4">
            <button class="button button-primary button-primary-default w-100 mb-2" type="submit">Login</button>
            <button class="button button-social w-100">
              <img width="24px" src="assets/network_assets/google-ico.svg" alt="google_login_button">
              Sign in with google
            </button>
          </div>
          </form>

        </div>

  </div>
</div>


<div class="pattern"></div>
