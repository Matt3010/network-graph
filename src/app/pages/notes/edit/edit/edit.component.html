<div class="lock-unlock">
  <img *ngIf="isLock" (click)="toggleLock()" width="20px" src="assets/network_assets/unlock-alt-svgrepo-com.svg" alt="lock">
  <img *ngIf="!isLock" (click)="toggleLock()" width="20px" src="assets/network_assets/lock-alt-svgrepo-com.svg" alt="lock">
</div>


<link href="https://cdn.jsdelivr.net/npm/quill@1/dist/quill.snow.css" rel="stylesheet"/>

<app-goback *ngIf="isLock"></app-goback>

<form [formGroup]="editForm" class="form position-relative h-100 w-100">

  <div  *ngIf='isLock' class="row title">
    <div class="col-12 center-mobile">
      <input class="title-input text-truncate d-inline-block" style="max-width: 100%" type="text" formControlName="title">
    </div>
  </div>

  <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="body"></ckeditor>


</form>

<app-statistics [statistics]="statistics"></app-statistics>
<app-notify [toNotify]="'Saved'" *ngIf="hasSaved"></app-notify>
