<div class="lock-unlock">
  <img *ngIf="isLock" (click)="toggleLock()" width="30px" src="assets/network_assets/unlock-alt-svgrepo-com.svg" alt="lock">
  <img *ngIf="!isLock" (click)="toggleLock()" width="30px" src="assets/network_assets/lock-alt-svgrepo-com.svg" alt="lock">
</div>


<link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet"/>

<app-goback *ngIf="isLock"></app-goback>

<form [formGroup]="editForm" class="form position-relative h-100 w-100">

  <div  *ngIf='isLock' class="row title">
    <div class="col-12 center-mobile">
      <input class="title-input text-truncate d-inline-block" style="max-width: 100%" type="text" formControlName="title">
    </div>
  </div>

  <p-editor
    [placeholder]="'New note...'"
    class="position-relative p-editor"
    [style.width]="'100%'"
    formControlName="body"
    [style]="{ 'height': window.innerHeight -105+ 'px', width: '100%', position: 'relative', 'padding': '40px', 'font-size': '20px', 'background-color': '#f2f2f2' }"></p-editor>
</form>

<app-statistics [statistics]="statistics"></app-statistics>
<app-notify [toNotify]="'Saved'" *ngIf="hasSaved"></app-notify>
