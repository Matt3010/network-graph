  angular:
    container_name: network-fe
    build:
      context: ./fe
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    container_name: network-be
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "9004:80"
    depends_on:
      - minio
      - postgres
    networks:
      - app-network

  minio:
    container_name: minio
    image: docker.io/bitnami/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - '/Users/matteoscanferla/DockerVolumes/minio:/data'
