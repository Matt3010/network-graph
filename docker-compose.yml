      POSTGRES_PASSWORD: mo0fwe9jmew0f9j0fwejf0w9ejf0w9efjw0e9fj
    ports:
      - "5432:5432"
    volumes:
      - '/Users/matteoscanferla/DockerVolumes/pgsql:/var/lib/postgresql/data'
    networks:
      - app-network

