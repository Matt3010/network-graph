      - MINIO_ROOT_USER=scanferla935@gmail.com
      - MINIO_ROOT_PASSWORD=RenaultClio123_
      - MINIO_DEFAULT_BUCKETS=network-storage
    networks:
      - app-network

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: network_db
